   <script>
    function rearrangeArray(arr, n) {
    const result = [];
    
    for (let i = 0; i < n; i++) {
        result.push(arr[i]);
        result.push(arr[i + n]);  
    }
    
    return result;
}

const arr = [1, 2, 3, 4, 4, 3, 2, 1];
const n = 4;
const output = rearrangeArray(arr, n);
console.log(output); 
   </script>
